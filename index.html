<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Группа Проект - 12.03.2021.</title>
</head>

<body>

  <h1>Text Shadow Generator</h1>

  <div class="container">
    <div class="row">

      <div class="col-xl-4 col-md-6">
        <div class="card">
          <div class="card-header bg-success">Настройки:</div>
          <div class="card-body">
            <label for="font_size">Размер шрифта:</label>
            <input id="font_size" type="range" class="custom-range" min="-15" max="40" value="40" step="1">
            <label for="offset_x">Смещение по оси X:</label>
            <input type="range" id="offset_x" class="custom-range" min="-15" max="30" value="4" step="5">
            <label for="offset_y">Смещение по оси Y:</label>
            <input type="range" id="offset_y" class="custom-range" min="-5" max="40" value="-1" step="1">
            <label for="blur">Размытие:</label>
            <input type="range" id="blur" class="custom-range" min="0" max="15" value="0" step="1">
          </div>
        </div>
      </div>

      <div class="col-xl-4 col-md-6">
        <div class="card">
          <div class="card-header bg-success">Цвет:</div>
          <div class="card-body">
            <label for="сolor">Цвет:</label><br>
            <input id="color" type="color" class="custom-range" value="#f2ff42"><br>
            <label for="opacity">Прозрачность:</label>
            <input type="range" id="opacity" class="custom-range" min="0.1" max="1" value="1" step="0.01">
          </div>
        </div>
      </div>


      <div class="col-xl-4 col-md-6">
        <div class="card">
          <div class="card-header bg-success">Результат:</div>
          <div class="card-body">

            <label for="resultHex">Цвет в HEX:</label><br>
            <textarea id="resultHex" rows="4" readonly></textarea><br>

            <label for="resultRgba">Цвет в RGBA:</label><br>
            <textarea id="resultRgba" rows="4" readonly></textarea>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
